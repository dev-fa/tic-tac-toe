<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT IMPORTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <!-- IMPORTANT -->
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <main>
    <h1 class="sr-only">Tic-tac-toe</h1>

  </main>

  <div class="modal" id="modal">
    <p class="modal__text" id="modal-text"></p>
    <div class="modal__heading" id="modal-heading-cont">
      <img src="." alt="" id="modal-img">
      <p id="modal-heading"></p>
    </div>
    <div class="modal__buttons">
      <button type="button" class="btn-secondary--silver" data-modal-btn-silver>.</button>
      <button type="button" class="btn-secondary--yellow" data-modal-btn-yellow>.</button>
    </div>
  </div>
  <div class="modal-overlay" id="modal-overlay"></div>

</body>

</html>
